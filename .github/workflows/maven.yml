name: Event-Manager Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'corretto'
          cache: maven
      - name: Copy Firebase credentials
        run: echo "${{ secrets.FIREBASE_CREDENTIALS }}" > src/main/resources/firebase-service-account.json
      - name: clean build
        run: mvn clean install
      - name: Test
        run: mvn test -f pom.xml
      - name: Build
        run: mvn -B package -f pom.xml
